<script>
// experimentr.sequence uses an array, creates array with desired order of pages
var Pages = new Array();
var expData = {}
expData.mode = "";
var userData = {};    

//  USE FOR PRODUCTION 
//on page load choose a random module and place it in correct place in the array  
Pages[0] = 'modules/consent';   
window.onload = function randomPage() {
var x = Math.floor((Math.random() * 3) + 1);
if (x == 1) { 
    userData.condition = "list";
    Pages.push("modules/instructionslc/");
    Pages.push("modules/list/");
    expData.mode = "List";
    experimentr.addData(expData);
} else if (x == 2) {
    userData.condition = "categorical";
    Pages.push("modules/instructionscc/");
    Pages.push("modules/categorical/");
    expData.mode = "Category";
    experimentr.addData(expData);
} else {
    userData.condition = "pairwise";
    Pages.push("modules/instructionspwc/");
    Pages.push("modules/pairwise/");
    expData.mode = "Pairwise";
    experimentr.addData(expData);
    }
    Pages.push('modules/explore/');
    Pages.push('modules/strategy');
    Pages.push('modules/debrief/');
    console.log(Pages);
} 


experimentr.sequence(Pages).start();

</script>
