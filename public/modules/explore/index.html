<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700,400' rel='stylesheet' type='text/css'>
<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">

  <div class="build-pool-header">
    <div style="float: left; width: 60%;">
      <h1 style="position:relative; right:5px">
        <b>
          Explore: Colleges
        </b>
      </h1>
    </div>
    <div class = "graphArea" style="float: left; width: 40%;">
      <p id="p1" style="float: right; color: white; font-size: 20px; margin-right: 50px;"><b></b></p>
      <div id="chart" style="display: block; float: right; height: 25%; width: 75%"></div>
    </div>

  </div>

  <div class="cd-cover-layer"></div>

<div id="TableData" style="display:block">
  <table id="table" class="display" cellspacing="0" width="0%">
    <thead>
      <tr id="head">
      </tr>
    </thead>  
    <tbody id="data">
    </tbody>
  </table>
</div>

<button type="button" class="previous btn submit" >Edit Preferences</button>
<button type="button" class="btn submit" data-toggle="modal" data-target="#myModal">Finish Ranking</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Complete Ranking Task</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you are satisfied with your ranking? </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="previous btn submit" data-dismiss="modal" onclick="prevValidate()"><b>No</b> - Return to edit preferences</button>
	  <button type="button" class="finish btn submit" data-dismiss="modal"><b>Yes</b> - Finish Ranking</button>
        </div>
      </div>
      
    </div>
  </div>
<script type="text/javascript" src="js/lib/pace.min.js"></script>
